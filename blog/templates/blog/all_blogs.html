{% extends 'base.html' %}
{% block content %}
<h1>All Blogs</h1>
<h2>There are {{ posts.count }} post{{ posts.count|pluralize}}</h2>
{% for post in posts %}
    <div>
        <a href="{% url 'blog:detail' post.id %}">
            <h2>{{ post.title }}</h2>
        </a>
        <h5>{{ post.date_posted|date:'M d Y'|upper }}</h5>
        <p>{{ post.content|truncatechars:100 }}</p>
    </div>
{% endfor %}
{% endblock content %}
